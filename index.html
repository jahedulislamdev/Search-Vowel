<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="container mt-5">
    <div class="w-50 mx-auto bg-primary-subtle p-3 rounded">
        <h3 class="text-center text-primary">Searh for vowel</h3>
        <div class="d-flex">
            <input type="text" class="form-control" id="typeText" placeholder="Type an Alphabet">
            <button class="btn btn-success ms-1" id="searchBtn">Search</button>
        </div>
        <p class="mt-3 bg-warning-subtle rounded w-75 mx-auto text-center" id="showText"></p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        const typeText = document.getElementById("typeText");
        const searchBtn = document.getElementById("searchBtn");
        const showText = document.getElementById("showText");
        const vowel = `"a","e","i","o","u"`;
        searchBtn.addEventListener("click", () => {
            if (vowel.includes(typeText.value.toLowerCase()) && typeText.value !== "") {
                showText.innerHTML = `congratulations! "${typeText.value}" is a vowel`;
                showText.style.color = "green";
                showText.style.padding = "2px";
            } else {
                showText.innerHTML = `Sorry "${typeText.value}" isn't a vowel`;
                showText.style.color = "red";
                showText.style.padding = "2px";
            }
        });
    </script>
</body>

</html>
